<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-icon card-header-rose">
                        <div class="card-icon"> 
                            <i class="material-icons">assignment</i> 
                        </div>        
                        <h4 class="card-title ">Amigos</h4>
                    </div>
                    <div class="card-body">
                        <div class="toolbar">
                            <!-- Here you can write extra buttons/actions for the toolbar -->
                        </div>
                        <div class="material-datatables">
                            <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Apelido</th>
                                        <th>Data Cadastro</th>
                                        <th>Telefone</th>
                                        <th>Email</th>
                                        <th class="disabled-sorting text-right">Opções</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Apelido</th>
                                        <th>Data Cadastro</th>
                                        <th>Telefone</th>
                                        <th>Email</th>
                                        <th class="text-right">opções</th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    <tr *ngFor="let friend of friendList">
                                        <td>{{ friend.name }}</td>
                                        <td>{{ friend.nickName }}</td>
                                        <td>{{ friend.registerDate | date: 'dd/MM/yyyy' }}</td>
                                        <td>{{ friend.phoneNumber01.value }}</td>
                                        <td>{{ friend.email.value }}</td>
                                        <td class="text-right">
                                        <a class="btn btn-link btn-warning btn-just-icon" [routerLink]="['/friendedit', friend?.id]"><i class="material-icons">edit</i></a>
                                        <a class="btn btn-link btn-danger btn-just-icon" (click)="deleteOnClick(friend)"><i class="material-icons">delete</i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button mat-raised-button type="button" class="btn btn-fill btn-rose" [routerLink]="['/friendcreate']">Criar amigo</button>
                    </div>
                </div>  
            </div>

        </div>
    </div>
</div>
